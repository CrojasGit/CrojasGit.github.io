<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - CrojasGit</title>
  <style>
    /* ======== ESTILOS GENERALES ======== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5f9ff;
      color: #000; /* todo el texto en negro */
      overflow-x: hidden;
    }

    h1, h2, h3 {
      color: #000; /* títulos en negro */
    }

    a {
      text-decoration: none;
      color: #000; /* enlaces en negro */
    }

    /* ======== HEADER ======== */
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a4aa1 50%, #ffffff 50%);
      color: #000; /* textos en negro sobre el header */
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    header::before {
      content: "";
      position: absolute;
      top: -20%;
      left: -20%;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 20%, transparent 20%);
      background-size: 80px 80px;
      animation: moveShapes 20s linear infinite;
    }

    @keyframes moveShapes {
      from {transform: translate(0,0);}
      to {transform: translate(80px,80px);}
    }

    header h1 {
      font-size: 3rem;
      z-index: 1;
    }

    header p {
      margin-top: 1rem;
      font-size: 1.2rem;
      z-index: 1;
    }

    header button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background: #0a4aa1;
      color: #fff; /* botón con texto blanco para contraste */
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s;
      z-index: 1;
    }

    header button:hover {
      transform: scale(1.05);
      background: #08377c;
    }

    /* ======== SECCIONES ======== */
    section {
      padding: 4rem 10%;
    }

    .about, .projects, .contact {
      background: white;
      margin: 2rem 0;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      color: #000; /* texto negro */
    }

    .about:hover, .projects:hover, .contact:hover {
      transform: translateY(-5px);
    }

    .projects .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .project-card {
      background: #f5f9ff;
      border-radius: 15px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
      color: #000; /* texto negro en proyectos */
    }

    .project-card:hover {
      transform: scale(1.05);
      background: #e3ecff;
    }

    /* ======== FOOTER ======== */
    footer {
      background: #0a4aa1;
      color: #fff; /* el footer se mantiene en blanco sobre azul */
      text-align: center;
      padding: 1.5rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Carlos Rojas</h1>
    <p> Estudiante DAM</p>
    <button onclick="scrollToSection('about')">Conóceme</button>
  </header>

  <!-- SOBRE MÍ -->
  <section class="about" id="about">
    <h2>Sobre mí</h2>
    <p>Alumno de DAM, algo </p>
  </section>

  <!-- PROYECTOS -->
  <section class="projects" id="projects">
    <h2>Proyectos</h2>
    <div class="grid">
      <div class="project-card">Proyecto 1</div>
      <div class="project-card">Proyecto 2</div>
      <div class="project-card">Proyecto 3</div>
    </div>
  </section>

  <!-- CONTACTO -->
  <section class="contact" id="contact">
    <h2>Contacto</h2>
    <p>Correo: crojasgo@alumnes.santjosepobrer.es</p>
    <p></p>
    <p>Redes sociales: @CrojasGit</p>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Nombre Apellido. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Función para hacer scroll suave a las secciones
    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
